<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Раб</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style type="text/css">
    .all_forms{
        /*background-color: darksalmon;*/
        display: flex;
        flex-direction: column;
        width:30%;
        margin-left: 40%;
    }
    </style>
</head>
<body>
{% for tr in trs %}
<div class="alert alert-warning mt-3">
    <h4><a href={{tr.en_view}} class="link-success"> {{ tr }} </a></h4>
</div>
{% endfor %}

<form class="form-inline" action="/" method="post">
    {% csrf_token %}

    <div class="all_forms border border-success p-4">
        <h3>Поле регистрации Тренера</h3>
       {% for field in form %}
        {{field.label_tag}}
        {{field}}
        <br>
        {% endfor %}


        <input class="btn btn-primary" type="submit" value="Submit">
    </div>



</form>
</body>
</html>
