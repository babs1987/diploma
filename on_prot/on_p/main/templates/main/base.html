<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static "css/styles.css" %}"/>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sidebars/">
</head>


<body style="display: flex;  width:100%">

<div class="d-flex flex-column flex-shrink-0 p-3 bg-light" style="width: 280px;">
    <a href="" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
        <svg class="bi pe-none me-2" width="40" height="32">
            <use xlink:href="#bootstrap"></use>
        </svg>
        <span class="fs-4">Армрестлинг</span>
    </a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
            <a href="\" {% block style_index %} {% endblock %} >
                <svg class="bi pe-none me-2" width="16" height="16">
                    <use xlink:href="#speedometer2"></use>
                </svg>
                Главная
            </a>
        </li>

        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a href="tr_register" {% block style_reg %} {% endblock %} aria-current="page">
                    <svg class="bi pe-none me-2" width="16" height="16"></svg>
                    Регистрация тренера
                </a>
            </li>
            <li>
                <a href="trainers" {% block style_trainers %} {% endblock %} >
                    <svg class="bi pe-none me-2" width="16" height="16">
                        <use xlink:href="#speedometer2"></use>
                    </svg>
                    Тренеры
                </a>
            </li>
        <li>
                <a href="tournament" {% block style_tournament %} {% endblock %} >
                    <svg class="bi pe-none me-2" width="16" height="16">
                        <use xlink:href="#speedometer2"></use>
                    </svg>
                    Соревнование
                </a>
            </li>
        </ul>
        <hr>
</div>
<div style="width:100%">
    {% block body %}
    {% endblock %}
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

</body>
</html>
